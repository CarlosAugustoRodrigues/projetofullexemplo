<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loading()">

    <div class="load animation-load"></div>

    <div class="div-form hidden">
        <h2>Login</h2>

        <form class="form-login">
            <div>
                <label for="usuario"><i class="bi bi-person-fill"></i></label>
                <input type="text" name="usuario" id="usuario" placeholder="Matrícula..." required />
            </div>

            <div>
                <label for="password"><i class="bi bi-key-fill"></i></label>
                <input type="password" name="password" id="password" placeholder="Senha..." required />
            </div>

            <button class="btn-form" type="submit">Entrar <i class="bi bi-box-arrow-in-right"></i></button>
        </form>

        <div>
            <p>Não possuí uma conta? <span onclick="openFormRegister()">Registre-se</span></p>
            <p>Esqueceu sua senha? <span onclick="openFormChangePassword()">Alterar Senha</span></p>
        </div>
        
    </div>

    <div class="div-form-register hidden">

        <h2>Registre-se</h2>

        <form class="form-register">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required/>
            <div>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo" required/>
                <input type="text" id="setor" name="setor" placeholder="Setor" required/>
            </div>
            <div>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required/>
                <input type="password" id="pin" name="pin" placeholder="pin" required/>
            </div>

            <button class="btn-form" type="submit">Registrar</button>
        </form>

        <span onclick="closeFormRegister()">Voltar</span>

    </div>

    <div class="div-form-change-password hidden">
        <h2>Alterar Senha</h2>

        <form class="form-find-by-matricula">
            <input type="text" name="find-by-matricula" id="find-by-matricula" placeholder="Insira sua matrícula" required/>

            <button class="btn-form" type="submit">Enviar</button>
        </form>

        <form class="form-change-password hidden">
            <input type="password" name="new-password" id="new-password" placeholder="Nova Senha" required/>
            <input type="password" name="confirm-new-password" id="confirm-new-password" placeholder="Confirme nova senha">

            <button class="btn-form" type="submit">Alterar</button>
        </form>

        <span onclick="closeFormChangePassword()">Voltar</span>
    </div>


</body>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/controllers/login&createColab/controllerLogin&CreateColab.js" ></script>
</html>
